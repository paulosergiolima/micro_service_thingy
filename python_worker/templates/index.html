    {{ name }} <br>

    <input type="text" id="name_box">

<script>

        current_name = document.getElementById("name_box").value;

        const xhr = new XMLHttpRequest();
        xhr.open("POST", `http://127.0.0.1:5000/create/${current_name}`);
        xhr.send();
        xhr.onload = function() {
            alert("Recarrege a p√°gina");
        }
    }
</script>
